name: Build
on:
    push:
          branches: [rewrite]

jobs:
    build:
        name: Build and push
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            
            - uses: actions/checkout@v4
              with:
                  repository: "opti-mod/builds"
                  path: "builds"
                  token: ${{ secrets.TOKENTHING }}

            - uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - uses: pnpm/action-setup@v4
              with:
                version: "9"

            - name: Install dependencies
              run: |
                  pnpm i

            - name: Build
              run: pnpm build

            - name: Push builds
              run: |
                  rm $GITHUB_WORKSPACE/builds/* || true
                  cp -r dist/* $GITHUB_WORKSPACE/builds || true
                  cd $GITHUB_WORKSPACE/builds
                  git config --local user.email "actions@github.com"
                  git config --local user.name "GitHub Actions"
                  git add .
                  git commit -m "Build $GITHUB_SHA" || exit 0
                  git push

            - name: Purge CDN cache
              run: |
                  curl https://purge.jsdelivr.net/gh/opti-mod/builds
                  